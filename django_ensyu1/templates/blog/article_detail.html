{% extends 'base.html' %}

{% block content %}
    <p>タイトル:　{{ article.title }}</p>
    <p>本文:　{{ article.text | linebreaks | urlize}}</p>
    <p>作成日:　{{ article.created_at | date:'Y/m/d H.i.s'}}</p>
    <p>カテゴリ：　{{ article.category.name }}</p>
    <p>タグ　{% for tag in article.tags.all %} {{ tag.name }} {% endfor %}</p>
{% endblock %}
