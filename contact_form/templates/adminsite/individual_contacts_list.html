{% extends 'base.html' %}

{% block content %}
<h2>個人問い合わせ一覧</h2>
<table>
    <tr>
        <th>氏名　</th>
        <td>お問合せ内容　</td>
        <td>お問合せ日時　</td>
        <td>メールアドレス　</td>

    </tr>
    {% for contact in individualcontact_list %}
    <tr>
        <th><span class="font-weight-bold">{{ contact.fullname }}　</span></th>
        <td>{{ contact.content }}　</td>
        <td>{{ contact.datetime }}　</td>
        <td>{{ contact.email }}　</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
